<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App - Step 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My App - Step 7</h1>

    <form id="userForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" required>

        <label for="price">Original Price ($):</label>
        <input type="number" id="price" name="price" min="1" step="0.01" required>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="CA">California</option>
            <option value="TX">Texas</option>
            <option value="NY">New York</option>
            <option value="FL">Florida</option>
            <option value="NJ">New Jersey</option>
        </select>

        <label>
            <input type="checkbox" id="member" name="member">
            Membership (Check if Yes)
        </label>

        <button type="submit">Submit</button>
    </form>

    <div id="error" style="color: red; margin-top: 10px;"></div>
    <div id="output" style="margin-top: 20px;"></div>

    <h2>Past Entries</h2>
    <table id="userTable" border="1" style="margin-top: 20px; display: none;">
        <thead>
            <tr>
                <th>Age</th>
                <th>Membership</th>
                <th>Original Price ($)</th>
                <th>Discount ($)</th>
                <th>Tax ($)</th>
                <th>Final Price ($)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script type="module" src="main.js"></script>
</body>
</html>
