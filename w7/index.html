<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <title>Week 6 - Carbon Footprint - Pub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <fieldset>
            <legend>Calculating Your Carbon Footprint Points</legend>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstname" maxlength="20" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastname" maxlength="20" required>
            </div>
            <div>
                <label>Count the members of your household</label>
                <input type="number" id="household" name="housem" min="1" max="6" required>
            </div>
            <div>
                <label>Consider the size of your home</label>
                <select id="houseSize" name="houses" required>
                    <option value="">---Please enter size of home---</option>
                    <option value="apt">Apartment</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <div id="output"></div>

    <table id="tab-data">
        <thead>
            <tr>
                <th>Name</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <table id="tab-data">
      <thead>
        <tr>
          <th>Name</th>
          <th>Total Carbon Footprint</th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScript will add rows here -->
      </tbody>
    </table>    
</body>
</html>
