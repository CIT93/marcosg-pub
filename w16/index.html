<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
    <title>Week 15</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label>First Name:</label>
          <input type="text" name="firstname" id="firstName" maxlength="25"/>
          <span id="firstNameError" class="error"></span>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" name="lastname" id="lastName" maxlength="25"/>
          <span id="lastNameError" class="error"></span>
        </div>
        <div>
          <label for="">Count the members of your household</label>
          <input type="number" name="housem" min="1" max="6" required />
        </div>
        <div>
          <label for="">Consider the size of your house</label>
          <select name="houses" required>
            <option value="">---Please enter size of home---</option>
            <option value="apt">Apartment</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
          </select>
        </div>
        <div>
            <label for="">Evaluate Food Choices</label>
            <select name="foodChoice">
              <option value="">---Please select food choices---</option>
              <option value="meatDaily">Eat domestic meat on daily basis</option>
              <option value="meatWeekly">eat domestic meat a few times per week</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="veganOrWild">Vegan or Only wild meat</option>
            </select>
          </div>

          <div>
            <label>Evaluate Food sources</label>
            <select name="foodSource" required>
              <option value="">---Sources of food---</option>
              <option value="packed">Prepacked convenience food</option>
              <option value="balance">Good balance of fresh and convenience food</option>
              <option value="local">Only eat fresh, locally grown, or hunted food</option>
            </select>
          </div>

          <div>
            <label>Water Consumption</label>
            <select name="water" required>
              <option value="">---How many times do you run your dishwasher or washing machine---</option>
              <option value="3">more than 9 times per week</option>
              <option value="2">between 4 to 9 times per week</option>
              <option value="1">Between 1 to 3 times per week</option>
              <option value="0">Don't have a dishwasher</option>
            </select>
          </div>

        <button type="submit">Submit</button><br>
        <span id="submitError" class="error"></span>
      </fieldset>
    </form>
    <div id="tab-data"></div>
    <table id="table-id"></table>
    </body>
</html>
