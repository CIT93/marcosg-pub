<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 16</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script type="module" src="main.js"></script>

  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label for="">First Name:</label>
          <input  type="text" id = "firstName" 
            name="firstname" 
          />
          <span id = "firstNameError" class = "error" ></span>
        </div>
        <div>
          <label for="">Last Name:</label>
          <input type = "text" id = "lastName" 
            name="lastname"
          />
          <span id = "lastNameError" class = "error" ></span>
        </div>
        <div>
          <label>Count the members of your household</label>
          <input type="number" name="housem" min="1" max="6" required />
        </div>
        <div>
          <label>Consider the size of your home</label>
          <select name="houses" required>
            <option value="">---Please enter size of home---</option>
            <option value="apt">Apartment</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
          </select>
        </div>
        <div>
            <label >Evaluate your food choices</label>
            <select name="food" required>
                <option value="">---Please enter food choice---</option>
                <option value="domesticMeatDaily">Donestic meat daily</option>
                <option value="domesticMeatWeekly">Domestic meat weekly</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="veganOrWildMeat">Vegan or Wild meat only</option>
            </select>
        </div>
        <div>
        <label >Evaluate your food sources</label>
            <select name="foodSource" required>
                <option value="">---Please enter food source---</option>
                <option value="packed">Prepackaged convenience food</option>
                <option value="balance">Good balance of fresh and convenience food</option>
                <option value="local">Only eat fresh, locally grown, or hunted food</option>
            </select>
        </div>
        <div>
            <label >Evaluate Water Consumption</label>
            <select name="water" required>
                <option value="">---Please ente howe many times you run your diswasher or washing machine---</option>
              
                <option value="3">More than 9 times per week</option>
                <option value="2">Between 4 and 9 times per week</option>
                <option value="1">Between 1 and 3 times per week </option>
                <option value="0">Don't have a diswasher</option>
            </select>
            <div>
                <label for="">Do you have both a dishwasher and a washining machine</label>
                <input type="checkbox" id = "dishAndWasher" name = "dishAndWasher"checked>
            </div>
        </div>
        <div>
          <label >Household purchases per year</label>
          <select name="purchase" required>
              <option value="">---Please enter household purchase per year---</option>
              <option value="10">More than 7 items purchased</option>
              <option value="8">Between 5 and 7 items purchased</option>
              <option value="6">Between 3 and 5 items purchased</option>
              <option value="4">Less than 3 items purchased</option>
              <option value="2">Almost nothing or seconhand items purchased</option>
          </select>
      </div>
        <button type="Submit">Submit</button>
        <span id = "submitError" class = "error" ></span>
      </fieldset>
    </form>
    <div id="tab-data"></div>
    <div id = "table-id"></div>
    
   
  </body>
</html>
