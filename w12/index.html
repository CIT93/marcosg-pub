<script defer src="main.js"></script>
<body>
    <style>
        html {
          font-size: 22px;
        }
        body {
          background-color: #333;
          color: whitesmoke;
        }
        input:in-range {
          background-color: lightgreen;
        }
        input:out-of-range {
          background-color: lightcoral;
        }
      </style>
</body>
<form id="form">
    <fieldset>
        <legend>Time to get Fit</legend>
        <div>
            <label for="">Type of Exercise</label>
            <select name="exercise" required>
                <option value=""> Please Select Type of Exercise</option>
                <option value="pullups">Pull Ups</option>
                <option value="junpingjax"> Jumping Jacks</option>
                <option value="squarts"> Squats</option>
                <option value="pushups">Push Ups</option>
                <option value="lunges">Lunges</option>

            </select>
        </div>
        <div>
            <label for="">Target Number of Reps</label>
            <input type="number" id = "reps" name = "reps" required>
        </div>
        <div>
            <label for="">Time in mimutes</label>
            <input type="number" id ="time" name = "time" required>
        </div>
        <div>
            <button type = "Submit">Submit</button>
        </div>
    </fieldset>
    
</form>
<div id = "output"></div>
</html>
